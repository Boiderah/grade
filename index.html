<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> -->
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section id="sec1">
  
  <div id="firstbox">
   <h2> Your Result </h2>
   <div id="round">
    <h1> 76  </h1>
     of 100 
   </div>
   <div id="belowround">
     <h1>  Great</h1> 
     <p> You scored higher than 65% of <br> the people who have <br> taken these tests. </p>
    </div>
  </div>

    <div id="secondbox">
      <div id="secondboxii">

        <h1> Summary</h1> 

        <div class="outerbox" id="num1">
          <div class="innerbox">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p>80 / 100</p>
        </div>


        <div class="outerbox" id="num2">
          <div class="innerbox">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>  <p>92 / 100</p>
         
        </div>


        <div class="outerbox" id="num3">
          <div class="innerbox">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p>61 / 100</p>
        </div>


        <div class="outerbox" id="num4">
          <div class="innerbox">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p>72 / 100</p>
        </div>


        <div class="outerbox" id="num5">
            <p>Continue</p>
          </div>
        

            </div> 
            </div>
          </section>
</body>
</html>
